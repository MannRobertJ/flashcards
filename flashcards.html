    <title>Flashcard app</title>

  <body>
  
      <h1>Flashcards</h1>

      <div>
          <p>Click on the button when you think you know the answer.</p>
      </div>

      <section id="totalbox" class="box">
        <form id="flashcard" action="turnFlashCardOver()">
            <p>What is 1+1?</p>
        </form>
        <br />
      </section>

      <br />

      <button id="button" onclick="clickButton()" class="box">
        <p>CLICK ME</p>
      </button>

      <div>

      <article id="userInput" class="globalInputBox">

            <h2>
                <p>Feeling creative?</p>
            </h2>

        <form onsubmit="userFlash(); return false" id="userFlash">
                <input  id="userQuestion" value=""  placeholder="Type question here!" />
                <input  id="userAnswer"  placeholder="Type the answer!" />
                <input type="submit" value="click">        
        </form>

        </div>
